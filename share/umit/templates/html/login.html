<html>
 <head>
  <title>Umit :: The nmap frontend</title>
  <link rel="stylesheet" href="/media/css/common.css"/>
  <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon"/>
 </head>
 <body>
 <div id="login-box">
  <form method="post" action="">
   <div style="text-align:center">
   <img src="/media/images/logo.png"/>
   <div id="error" class="%(errorclass)s">%(error)s</div>
   <!-- <div id="spacer" style="height: 29px">&nbsp;</div> -->
   <table>
    <tr>
     <td><label>Login:</label></td>
     <td align="right"><input type="text" size="30" name="login"/></td>
    </tr>
    <tr>
     <td><label>Password:</label></td>
     <td align="right"><input type="password" size="28" name="password"/></td>
    </tr>
    <tr>
     <td>&nbsp;</td>
     <td align="right"><input type="submit" value="Login"/></td>
    </tr>
   </table>
  </form>
  </div>
 </div>
 </body>
</html>
