<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        <![CDATA[
        .gradient1{
            fill:url(#orange_red);
        }
        
        ]]>
    </style>
    <script>
        function $(id){
            return document.getElementById(id)
        }
        function onClick(evt){
            $("txt").childNodes[0].nodeValue = evt.target.cx.baseVal.value;
            
            move(evt.target);
        }
        
        function move(target){
            target.setAttribute("rx", target.rx.baseVal.value - 6);
            target.setAttribute("ry", target.ry.baseVal.value - 6);
            if(target.rx.baseVal.value > 10){
                setTimeout("move($('" + target.id + "'))", 0.1);
            }
        }
    </script>
    <defs>
        <filter id="GaussianBlur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
        </filter>
        
        <linearGradient id="orange_red" x1="0%" y1="10%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
        </linearGradient>
    </defs>
    <ellipse id="el1" onclick="onClick(evt)" cx="300" cy="190" rx="200" ry="200" class="gradient1" style="stroke:rgb(0,0,100);stroke-width: 2;filter:url(#GaussianBlur)"/>
    <text id="txt" x="0" y="10">text here.</text>
</svg>
