<?xml version="1.0" standalone="no"?>
<?xml-stylesheet href="jquery.svg.packet-1.1.1/jquery.svg.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" onload="init()">
     <script type="text/javascript" xlink:href="circle-anim.js"></script>
     <script>
        <![CDATA[
            function init(){
                target = $("moveCircle");
                initialPos = new pos(target.getAttribute("cx"), target.getAttribute("cy"));
                path = new Circle(initialPos, 100, 0, 30);
                animation = new Animation("moveCircle", path, 3);
                target.onclick = function(evt){
                    animation.start();
                }
            }
        ]]>
     </script>
     
     <circle class="background-path" cx="400" cy="400" r="100" 
             style="fill:none;stroke:#CCC;stroke-width:2" id="c1"/>
     <circle r="10" cx="500" cy="400" id="moveCircle" style="fill:green"/>
</svg>